<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Counting Game</title>
</head>
<body>
    <div id="random-number-box">
        <h1>Count to:
            <span id="random-number">   
            </span>
        </h1>
    </div>
    <div id="user-number-box">
            <h1>Your count:
                <span id="user-number">
                </span>
            </h1>
        </div>
    <div input-buttons>
        <button id="plus-1">+1</button>
        <button id="plus-2">+2</button>
        <button id="plus-5">+5</button>
        <button id="minus-5">-5</button>
        <button id="minus-2">-2</button>
        <button id="minus-1">-1</button>
    </div>
    <button id="submit-button">SUBMIT</button>
    <button id="reset-button">RESET</button>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
